<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body x-data="{ tab: 'login' }" class="flex flex-col min-h-screen bg-gradient-to-br from-gray-100 via-white to-gray-200 text-gray-800">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 shadow-lg">
        <h1 class="text-2xl font-bold text-center tracking-wide">Bienvenido al Concurso</h1> 
        <a 
            @click="tab = 'login'" 
            id="login-btn"
            x-show="tab !== 'login'"
            class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        >
            Volver al login
        </a>
    </header>

    <!-- Main -->
    <main class="flex-grow container mx-auto p-6" >
        <!-- Login -->
        <div x-show="tab === 'login'" class="bg-white p-8 rounded-xl shadow-xl max-w-md mx-auto transition-all duration-500">
            <form @submit.prevent="tab = 'concurso'" class="space-y-6" id="name-form">
                <label for="name" class="block text-lg font-semibold text-gray-700">Escribe tu nombre</label>
                <input name="name" type="text" placeholder="Tu nombre..." 
                    class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-blue-700 hover:shadow-lg transition">
                    INICIAR
                </button>
            </form>
        </div>

        <!-- Concurso -->
        <div x-show="tab === 'concurso'" class="bg-white p-8 rounded-xl shadow-xl mt-6 max-w-3xl mx-auto transition-all duration-500">
            <h3 class="text-2xl font-bold mb-4 text-center text-blue-600">¡Hola <span id="user-name" class="underline-1"></span>!</h3>
            <form id="questions-form" class="space-y-4">
                <div id="questions-grid" class="grid grid-cols-12 gap-4">
                    <!-- Aquí se cargarán las preguntas -->
                </div>
                <button type="submit" id="check-questions" 
                    class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-green-700 hover:shadow-lg transition">
                    Comprobar
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-200 p-6 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-sm">© 2025 Mi Concurso - Todos los derechos reservados</p>
        </div>
    </footer>
</body>

</html>
